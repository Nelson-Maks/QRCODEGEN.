<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>QR Generator</h3>
        <nav>
            <a href="#">About App</a>
            <a href="#">Generate QR code</a>
            <a href="#">Report Issue</a>
        </nav>
        <img src="./menu.png" alt="" class="menu">
    </header>

    <main>
        <div class="container">
            <form>
                <input type="text" placeholder="Enter Text or URL" class="qr-text">
                <div class="imgBox">
                    <img src="" class="qrImage">
                </div>
                <button class="generate">Generate</button>
            </form>
        </div>
    </main>

    </footer>
    <script src="app.js"></script>
</body>
</html>
